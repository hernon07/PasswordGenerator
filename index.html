<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>

<body>
    <main>
        <h1>Generate a <span>random password</span></h1>

        <p>never use an insecure password again.</p>

        <input type="button" id="btn" value="Generate Password">

        <p class="password-txt">Password Length</p>
        <input type="text" name="passwordL" id="password-length" class="password-length password"
            placeholder="default 15 character long">

        <div class="divider"></div>

        <input type="text" name="password" id="password1" class="password">

        <input type="text" name="password" id="password2" class="password">
    </main>
    <script src="script.js"></script>
</body>

</html>
